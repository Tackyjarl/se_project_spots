<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta
      name="description"
      content="an interactive social media web application"
    />
    <meta name="author" content="Andrew Wallace" />
    <meta name="keywords" content="social, media" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="spots-logo" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/button-pencil-light.svg')%>"
                id="pencil-icon"
                alt="pencil icon"
                class="profile__pencil"
              />
            </button>
            <img
              id="profile-avatar"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__button-delete"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__button-like"
                    id="card-like"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__button-close"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="edit-profile"
            novalidate
          >
            <label for="profile-name" class="modal__label">
              Name
              <input
                id="profile-name"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__input-error profile-name-error"></span>
            </label>
            <label for="profile-description" class="modal__label">
              Description
              <input
                id="profile-description"
                type="text"
                class="modal__input"
                name="description"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__input-error profile-description-error"></span>
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__button-close"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="new-post" class="modal__form" id="new-post" novalidate>
            <label for="new-post-link-input" class="modal__label">
              Image link
              <input
                id="new-post-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__input-error new-post-link-input-error"></span>
            </label>
            <label for="new-post-caption-input" class="modal__label">
              Caption
              <input
                id="new-post-caption-input"
                type="text"
                class="modal__input"
                name="caption"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span
                class="modal__input-error new-post-caption-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__button-close modal__button-close_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="delete-image-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__button-close modal__button-close_preview"
          ></button>
          <h2 class="modal__title modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
          <form
            name="delete-image"
            class="modal__delete"
            id="delete-image"
            novalidate
          >
            <button type="submit" class="modal__button-delete">Delete</button>
            <button type="button" class="modal__button-cancel">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__button-close"></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form
          name="edit-avatar"
          class="modal__form"
          id="edit-avatar"
          novalidate
        >
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              name="avatar"
              placeholder="Paste the link to an image"
              required
            />
            <span class="modal__input-error profile-avatar-input-error"></span>
          </label>
          <button type="submit" class="modal__button-submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
